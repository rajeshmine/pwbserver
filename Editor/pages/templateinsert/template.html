                                <input type="text" id="templatename" class="form-control" required>
                            </div>

                            </div>
                            <div class="pad10">

                            </div>
                            <div class="pad10">
                                <p>Template Image</p>
                                <input type="file" onchange="encodeImageFileAsURL(this)" class="form-control"  accept="image/*" />
                            </div>
