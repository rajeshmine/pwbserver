<!DOCTYPE html>
<html lang="en">

<head>
    <title>PWB | Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../../assets/js/config.js"></script>
    <script src="./login.js"></script>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="../../assets/css/mine.css">

    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="359974165644-6mga5vvdp4qma9uvuj8u58hi5bsf7qva.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>

</head>

<body>
    <div class="pageloader">
        <img src="./../../assets/images/loading.gif">
    </div>
    <div class="outer">
        <div class="middle">
            <div class="inner">

                <div class="loginformdiv">
                    <div class="pwb_login_div">
                        <div class="logodiv">
                            <img src="../../assets/images/cropped-webbuilder-logo.png">
                        </div>
                        <h3 class="headingtext">Login</h3>
                        <p>Don't have an account? <span style="color: blueviolet;cursor: pointer;" onclick="pwbregisteropen()">Create
                                your account.</span></p>
                        <form action="javascript:void(0);" onSubmit="Pwb_Login()" autocomplete="off">
                            <div class="form-group">

                                <input type="email" class="form-control" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                                    placeholder="Email Address" required>
                            </div>
                            <div class="form-group">

                                <input type="password" class="form-control" id="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                    placeholder="password" required>
                                <span>*** Minimum 8 Letters, 1 Uppercase, 1 Lowercase and 1 Number</span>
                            </div>

                            <div class="loginbtndiv">
                                <button type="submit" class="loginbtn">LOGIN</button>
                            </div>
                        </form>
                        <div class="row">
                            <p class="textcenter">Or Login with </p>
                            <div class="col-sm-2">
                            </div>
                            <div class="col-sm-4 col-xs-6">
                                <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
                            </div>
                            <div class="col-sm-4 col-xs-6">
                                <div class="fb-login" onclick=" FB.login(checkLoginState, {scope: 'email,public_profile', return_scopes: true});"><span
                                        class="fa fa-facebook"></span>
                                    <span id="loginstatusinbtn" class="fb-login-text">Sign in</span>

                                </div>
                            </div>
                            <div class="col-sm-2">
                            </div>
                        </div>
                    </div>

                    <div class="pwb_register_div" style="display: none">
                        <div class="logodiv">
                            <img src="../../assets/images/cropped-webbuilder-logo.png">
                        </div>
                        <h3 class="headingtext">Register</h3>
                        <p>Already have an account? <span style="color: blueviolet;cursor: pointer;" onclick="pwbloginopen()">Login
                                Here.</span></p>
                        <form action="javascript:void(0);" onSubmit="pwb_register()" autocomplete="off">
                            <div class="form-group">

                                <input type="name" class="form-control" id="reg_name" placeholder="Name" required>
                            </div>
                            <div class="form-group">

                                <input type="email" class="form-control" id="reg_email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                                    placeholder="Email Address" required>
                            </div>
                            
                            <div class="form-group">

                                <input type="password" class="form-control" id="reg_pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                    placeholder="Confirm Password" required>
                                <span>*** Minimum 8 Letters, 1 Uppercase, 1 Lowercase and 1 Number</span>
                            </div>

                            <div class="loginbtndiv">
                                <button type="submit" class="loginbtn">REGISTER</button>
                            </div>
                        </form>

                    </div>



                </div>


            </div>
        </div>




</body>

</html>
